## Status

- name: "status: blocked"
  color: "F3FF15" # yellow
  description: "Unable to work - dependent on another task"
- name: "status: longterm"
  color: "c2e0c6" # light green
  description: "This task will be around a while"
- name: "status: WIP"
  color: "0e8a16" # basic green
  description: "Work in progress"
- name: "status: wontfix"
  color: "EFF8E3" # pale green/yellow
  description: "This will not be worked on"
  from_name: "wontfix"

## Score (Complexity/Effort)

- name: "(1)"
  color: "EEEEEE" # lightest grey
  description: "minimal complexity - few lines modified"
- name: "(2)"
  color: "CCCCCC" # light grey
  description: "a little more complex - multiple files/refactoring"
- name: "(3)"
  color: "999999" # medium grey
  description: "small change/bug fix that requires little research"
- name: "(5)"
  color: "666666" # dark grey
  description: "medium change/bugfix with planning/investigation"
- name: "(8)"
  color: "222222" # darkest grey
  description: "research task or large change with multiple use cases"
 
